<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy - Unlimited Gif Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="banner">Welcome to Giphy! <span><img id="image" src="image/Giphy Icon Circle 720 px.png" alt="Powered by Giphy">
    </span></h1>
    
    <form id="search">
        <input id="search_bar" type="text" name="searchbar" placeholder="Search Giphy">
        <button id = "search-button" type="submit">Search</button>
    </form> 

    <div class = "search-results"></div>

    <button id="more_results" type= 'click' class="hidden" onclick="showMore()">More Results</button>

    <script src="app.js"></script>
</body>
</html>
